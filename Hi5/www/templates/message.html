<style>
    #edit-btn {
        display: none;
    }
</style>
<ion-view title="Message">

    <ion-content class="has-header" style="background: #39b5f3;">
        <div class="bar bar-header">
            <button ui-sref="app.wall" menu-close class="button button-clear button-positive" style="padding:2px 6px 0 5px;">
                <img src="images/Arrow.png" id="edit" width="16" height="16" alt="edit" />
            </button>
            <div class="h1 title" style="color:#ffffff;">
                New Message
            </div>
            <button ng-click="" class="button button-clear button-positive" style="padding:2px 6px 0 0;">
                <img src="images/Icon.png" id="edit" width="16" height="16" alt="edit" />
            </button>
        </div>
        <div style="padding: 5px 5px 5px 5px; text-align: center; background: #39b5f3;">
            <div class="card" style=" margin-top:50px;">
                <div class="row">
                    <div class="col col-25" style=""><img src="images/User.png" width="52" height="52"></div>
                    <div class="col col-40" style="padding-top:20px;text-align:left;font-size:16px;">Jhon Smit</div>
                    <div class="col col-35" style=""><ion-checkbox class="item item-checkbox  checkbox-calm" ng-model="hi5_check">Hi-5</ion-checkbox></div>
                </div>
                <div class="item item-text-wrap">
                    <ion-item>
                        <div class="item-inner"><div class="input-wrapper"><!--template bindings={}--><textarea rows="18" class="text-input ng-untouched ng-pristine ng-valid" style="width:100%;height: auto;" placeholder="what are you thinking?" autocomplete="off" autocorrect="off"></textarea></div></div>
                    </ion-item>
                </div>
                <div class="item item-divider" style="background:#fff;">
                    <div class="row">
                        <div class="col col-20"><img src="images/User.png" width="32" height="32"></div>
                        <div class="col col-20"><img src="images/User.png" width="32" height="32"></div>
                        <div class="col col-60" style="text-align:right;"><b style="color:#39b5f3; padding-right:10px;">to post</b> <img src="images/right_Arrow.png" width="14" height="14"></div>
                    </div>
                </div>
            </div>
        </div>     
    </ion-content>
</ion-view>
